{% extends "layout.html" %}
{% block content %}

{% for bs in biostats %}

    <h5 class="card-title"><strong>Index </strong>{{ bs.Name }} - <strong>Height </strong>{{ hw.Height}}</h5>

    <ul class="list-group list-group-flush">
        <li class="list-group-item"><strong>Height </strong>{{ bs.Height }}</li>
    </ul>
    <div class="card-body">
        <a href="/edit/{{hw.id}}" class="card-link btn btn-primary">Edit</a>

{% endfor %}

{% endblock %}
